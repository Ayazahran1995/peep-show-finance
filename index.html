<head>
    <meta charset="UTF-8">

    <style>
        @font-face {
            font-family: 'Neue Machina';
            src: url('PPNeueMachina-Regular.otf') format('opentype');
        }

        @font-face {
            font-family: 'Neue Machina Bold';
            src: url('PPNeueMachina-Bold.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Neue Machina', sans-serif;
            color: white;
            text-align: center;
            background: transparent;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #000000, #3533cd);
            z-index: -1;
        }

        h1 {
            font-size: 8vw;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }

        .term-container {
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
            max-width: 90%;
            margin: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .term-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .term-front, .term-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 20px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .term-back {
            transform: rotateY(180deg);
        }

        .term-emoji {
            font-size: 10vw;
            margin-bottom: 15px;
            transform: translateZ(20px);
            transition: transform 0.5s ease;
        }

        .term {
            font-size: 6vw;
            font-weight: bold;
            margin-bottom: 15px;
            transform: translateZ(15px);
            transition: transform 0.5s ease;
        }

        .explanation {
            font-family: 'Neue Machina Light';
            font-size: 4vw;
            line-height: 1.5;
            transform: translateZ(10px);
            transition: transform 0.5s ease;
        }

        .scenario {
            font-family: 'Neue Machina Light';
            font-size: 3.5vw;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-style: italic;
            transform: translateZ(5px);
            transition: transform 0.5s ease;
        }

        .cta-buttons {
            margin-top: 20px;
        }

        .cta-buttons button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 4vw;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-buttons button:hover {
            background: white;
            color: black;
            transform: translateY(-2px);
        }

        #doom-counter, #progress, #achievements {
            margin-top: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            }
        }

        .term-container.animate {
            animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .term-container:hover {
            animation: glow 2s infinite;
        }

        @media (min-width: 600px) {
            h1 { font-size: 3em; }
            .term { font-size: 2.5em; }
            .explanation { font-size: 1.4em; }
            .scenario { font-size: 1.2em; }
            .cta-buttons button { font-size: 1em; }
            .term-emoji { font-size: 5em; }
        }
    </style>
</head>
<body>
    <h1>ðŸ’¸ Finance Explained, But With More Despair</h1>

    <div class="term-container" id="term-container">
        <div class="term-card" id="term-card">
            <div class="term-front">
                <div class="term-emoji" id="term-emoji">ðŸ’¸</div>
                <div class="term" id="term">Loading misery...</div>
            </div>
            <div class="term-back">
                <div class="explanation" id="explanation">Please hold. Doom is buffering.</div>
                <div class="scenario" id="scenario">*Awkward scenario loading...*</div>
            </div>
        </div>
    </div>

    <div id="doom-counter">Doom Level: <span id="doom-count">0</span> - <span id="doom-message">Welcome to Despair.</span></div>
    <div id="progress">Seen <span id="seen-count">0</span>/<span id="total-terms">12</span> terms. Keep going!</div>
    <div id="achievements">Achievements: <span id="achievement-list">None yet. Keep clicking.</span></div>

    <div class="cta-buttons">
        <button id="generate-btn" onclick="generateTerm()">Make It Worse</button>
    </div>

    <script>
        const financeTerms = [
            { 
                term: "Overdraft", 
                explanation: "An overdraft is your bank saying, 'Go on then, have some money you don't have.' But the catch is, it's actually their money, and they'll want it back. With interest. And disappointment.",
                emoji: "ðŸ’¸"
            },
            { 
                term: "Credit Score", 
                explanation: "A credit score is an algorithm's way of keeping tabs on your financial history. It quietly notes every loan, payment, and overdraft, then sums up your trustworthiness in a single number. That number decides how easy, or painful, borrowing money will be. No drama, just math. And judgement.",
                emoji: "ðŸ“‰"
            },
            { 
                term: "Savings Account", 
                explanation: "A savings account is a magical place where you put your money so the bank can use it, while giving you just enough interest to afford half a Tesco meal deal after a decade.",
                emoji: "ðŸ’°"
            },
            { 
                term: "Investing", 
                explanation: "Investing is making confident guesses with your money â€” but when you wear a suit, it's called 'financial planning.'",
                emoji: "ðŸ“ˆ"
            },
            { 
                term: "Crypto", 
                explanation: "Crypto is like digital magic beans. Sometimes they make you rich, sometimes they make you cry, and usually, they do both in the same week.",
                emoji: "ðŸª™"
            },
            { 
                term: "Inflation", 
                explanation: "Inflation is when everything costs more, but your salary stays the same. It's like trying to run up an escalator that's going down. And it's on fire.",
                emoji: "ðŸ”¥"
            },
            { 
                term: "NFTs", 
                explanation: "NFTs are like buying an expensive painting, except there's no painting. Just the 'vibes' of a painting. Oh, and your vibes are now worth 3p.",
                emoji: "ðŸ–¼ï¸"
            },
            { 
                term: "Buy Now, Pay Later (BNPL)", 
                explanation: "Buy Now, Pay Later is basically Future You's problem. Except Future You is already drowning in questionable financial decisions. Cheers, mate.",
                emoji: "ðŸ’³"
            },
            { 
                term: "Pension", 
                explanation: "A pension is a slow-motion heist where you spend decades trying to save enough money to retire, but by the time you do, they've moved the goalposts to 'work until you drop.'",
                emoji: "ðŸ‘´"
            },
            { 
                term: "Mortgage", 
                explanation: "A mortgage is a 25-year deal where you rent from the bank, except instead of a landlord, you have an interest rate that judges you.",
                emoji: "ðŸ "
            },
            { 
                term: "Venture Capital", 
                explanation: "Unicorns might be fictional, but in VC, the odds of finding one are slim, never zero. VC is placing 100 bets, knowing 90 will fail spectacularly, but the 10 that win might just buy them an island. One big win makes all the losses worth it.",
                emoji: "ðŸ¦„"
            },
            { 
                term: "Recession", 
                explanation: "A recession is when the economy throws a tantrum and suddenly everyone pretends they didn't see it coming. Again.",
                emoji: "ðŸ“‰"
            }
        ];

        const scenarios = {
            "Overdraft": "You check your balance and see you're Â£50 overdrawn. You call the bank, and they say, 'Just pay us back with interest.' You sigh, eat beans from the can, and remind yourself - this is temporary. You'll get back on top.",
            "Credit Score": "You apply for a credit card and get rejected. The letter says, 'We regret to inform you.' You regret everything - but you start looking up ways to rebuild. There's always a way forward.",
            "Savings Account": "You check your savings after a year and see 12p in interest. You laugh, but remind yourself - small steps are still steps.",
            "Investing": "You invest in a 'sure thing' stock. It drops 80% in a week. You tell yourself it's a 'long-term investment' - and honestly, it might be. Or at least a great story for future you, sipping wine but wiser.",
            "Crypto": "You buy Â£100 of Dogecoin because Elon Musk tweeted about it. A week later, it's worth Â£12. You tell yourself it's a 'long-term investment,' but deep down, you know you've been scammed. Still, you've officially joined the 'I tried crypto' club. Badges pending.",
            "Inflation": "You go to the shop and bread is Â£5. You pause, overwhelmed - but think, 'Time to get creative.' You adapt - and that's powerful.",
            "NFTs": "You drop Â£500 on a rare Pepe NFT. A week later, it's worth Â£3. Maybe next time, just get a meal from Pepe's - at least that comes with fries. But hey, in the grand meme economy, every Pepe finds its moment. Yours just might be ahead.",
            "Buy Now, Pay Later (BNPL)": "You buy a new TV with BNPL. A month later, you're eating instant noodles for every meal. Future You is judging Present You hard, but Present You is watching Netflix in HD â€” and learning to budget better. Character development!",
            "Pension": "You check your pension and it says you'll retire at 85. You laugh, but know it's not too late. Small steps matter.",
            "Mortgage": "You finally get a mortgage. The bank says, 'Congrats, you're now in debt for 25 years.' You celebrate by crying with pride into instant coffee. Because you've worked hard for this, and you'll handle what comes next.",
            "Venture Capital": "You? You put Â£100 in a stock, and when it drops 20%, you stare at your screen like it's a betrayal. Personal finance isn't venture capital. You don't get to lose 90% and still win. But maybe you're the next unicorn VC is betting on.",
            "Recession": "It's a recession. Your mate says, 'At least you've got your health!' You laugh awkwardly - because hey, you've handled worse, and you'll figure this out too."
        };

        const doomMessages = [
            "Welcome to Despair. It only gets worse from here.",
            "Doom Level: Mild. Like a drizzle of regret.",
            "Doom Level: Moderate. You're getting the hang of this. Unfortunately.",
            "Doom Level: High. Like a slow-motion cyclists' crash.",
            "Doom Level: Severe. You're in too deep now.",
            "Doom Level: Catastrophic. Why do you keep clicking?",
            "Doom Level: Apocalyptic. You've reached peak despair.",
            "Doom Level: Maximum Despair Achieved. Congratulations?"
        ];

        const achievements = [
            { name: "Doom Novice", description: "Seen 3 terms. Welcome to despair.", threshold: 3 },
            { name: "Master of Despair", description: "Seen all terms. Congratulations, you're officially miserable.", threshold: financeTerms.length },
            { name: "Financial Masochist", description: "Seen all terms twice. Why are you like this?", threshold: financeTerms.length * 2 }
        ];

        let termsQueue = [...financeTerms];
        let doomCount = 0;
        let seenCount = 0;
        let unlockedAchievements = [];
        let buttonLocked = false;

        function generateTerm() {
            if (buttonLocked) return;
            buttonLocked = true;

            const container = document.getElementById('term-container');
            const card = document.getElementById('term-card');
            
            // First flip animation
            card.style.transform = 'rotateY(180deg)';
            
            setTimeout(() => {
                if (termsQueue.length === 0) {
                    termsQueue = [...financeTerms];
                }

                const randomIndex = Math.floor(Math.random() * termsQueue.length);
                const termData = termsQueue.splice(randomIndex, 1)[0];

                // Update content
                document.getElementById("term").textContent = termData.term;
                document.getElementById("explanation").textContent = termData.explanation;
                document.getElementById("scenario").textContent = scenarios[termData.term] || "No scenario found, but life is still tough.";
                document.getElementById("term-emoji").textContent = termData.emoji;

                // Reset card position with new content
                card.style.transform = 'rotateY(0)';
                
                // Add animation class
                container.classList.add('animate');
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    container.classList.remove('animate');
                }, 800);

                // Update counters
                doomCount++;
                seenCount++;
                updateDoomCounter();
                updateProgress();
                checkAchievements();

                // Reset button lock
                setTimeout(() => buttonLocked = false, 800);
            }, 400);
        }

        function updateDoomCounter() {
            document.getElementById('doom-count').textContent = doomCount;
            document.getElementById('doom-message').textContent = doomMessages[Math.min(doomCount, doomMessages.length - 1)];
        }

        function updateProgress() {
            const totalTerms = financeTerms.length;
            const effectiveSeenCount = seenCount > totalTerms * 2 ? totalTerms * 2 : seenCount;
            document.getElementById("seen-count").textContent = effectiveSeenCount;
            document.getElementById("total-terms").textContent = totalTerms;
        }

        function checkAchievements() {
            achievements.forEach(ach => {
                if (seenCount >= ach.threshold && !unlockedAchievements.includes(ach.name)) {
                    unlockedAchievements.push(ach.name);
                    updateAchievements();
                    alert(`ðŸŽ‰ Achievement Unlocked: ${ach.name} - ${ach.description}`);
                }
            });
        }

        function updateAchievements() {
            if (unlockedAchievements.length === 0) {
                document.getElementById("achievement-list").textContent = "None yet. Keep clicking.";
            } else {
                document.getElementById("achievement-list").textContent = unlockedAchievements.join(", ");
            }
        }

        // Add hover effect for card flip
        document.getElementById('term-card').addEventListener('click', function() {
            if (!buttonLocked) {
                this.style.transform = this.style.transform === 'rotateY(180deg)' ? 'rotateY(0)' : 'rotateY(180deg)';
            }
        });

        // Initialize first term
        document.addEventListener('DOMContentLoaded', () => {
            generateTerm();
        });
    </script>
</body>
</html>
