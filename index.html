<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¸ Finance Explained, But With More Despair</title>
    <style>
        @font-face {
            font-family: 'Neue Machina';
            src: url('PPNeueMachina-Regular.otf') format('opentype');
        }

        @font-face {
            font-family: 'Neue Machina Bold';
            src: url('PPNeueMachina-Bold.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Neue Machina', sans-serif;
            color: white;
            text-align: center;
            background: transparent;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #000000, #3533cd);
            z-index: -1;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 20px;
        }

        .term-container {
            padding: 20px;
            max-width: 90%;
            margin: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .fade-in {
            animation: fadeIn 0.8s ease;
        }

        .term { font-size: clamp(1.5rem, 6vw, 3rem); font-weight: bold; margin-bottom: 15px; }
        .explanation { font-size: clamp(1rem, 4vw, 2rem); line-height: 1.5; }
        .scenario { font-size: clamp(0.875rem, 3.5vw, 1.5rem); color: rgba(255, 255, 255, 0.8); margin-top: 15px; font-style: italic; }

        .term-emoji {
            font-size: clamp(3rem, 10vw, 5rem);
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        .cta-buttons { margin-top: 20px; }
        .cta-buttons button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: clamp(1rem, 4vw, 1.5rem);
            transition: all 0.3s ease;
        }
        .cta-buttons button:hover { background: white; color: black; }

        #doom-counter, #progress, #achievements {
            margin-top: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

<h1>ðŸ’¸ Finance Explained, But With More Despair</h1>

<div class="term-container fade-in" id="term-container">
    <div class="term-emoji" id="term-emoji">ðŸ’¸</div>
    <div class="term" id="term">Loading misery...</div>
    <div class="explanation" id="explanation">Please hold. Doom is buffering.</div>
    <div class="scenario" id="scenario">*Awkward scenario loading...*</div>
</div>

<div id="doom-counter">Doom Level: <span id="doom-count">0</span> - <span id="doom-message">Welcome to Despair.</span></div>
<div id="progress">Seen <span id="seen-count">0</span>/<span id="total-terms">12</span> terms. Keep going!</div>
<div id="achievements">Achievements: <span id="achievement-list">None yet. Keep clicking.</span></div>

<div class="cta-buttons">
    <button id="generate-btn" onclick="generateTerm()" aria-label="Generate new finance term" aria-busy="false">Make It Worse</button>
</div>

<script>
    (function () {
        const financeTerms = [
            { term: "Overdraft", explanation: "An overdraft is your bank saying, â€˜Go on then, have some money you donâ€™t have.â€™ But the catch is, itâ€™s actually their money, and theyâ€™ll want it back. With interest. And disappointment.", emoji: "ðŸ’¸" },
            // Add other terms...
        ];

        const scenarios = {
            "Overdraft": "You check your balance and see you're Â£50 overdrawn. You call the bank, and they say, 'Just pay us back with interest.' You sigh, eat beans from the can, and remind yourself - this is temporary. You'll get back on top.",
            // Add other scenarios...
        };

        const doomMessages = ["Welcome to Despair. It only gets worse from here.", "Doom Level: Mild. Like a drizzle of regret.", /* Add other messages... */];
        const achievements = [
            { name: "Doom Novice", description: "Seen 3 terms. Welcome to despair.", threshold: 3 },
            // Add other achievements...
        ];

        let termsQueue = [...financeTerms];
        let doomCount = 0;
        let seenCount = 0;
        let unlockedAchievements = [];
        let buttonLocked = false;

        function generateTerm() {
            if (buttonLocked) return;
            const button = document.getElementById('generate-btn');
            button.setAttribute('aria-busy', 'true');
            buttonLocked = true;

            setTimeout(() => {
                button.setAttribute('aria-busy', 'false');
                buttonLocked = false;
            }, 500);

            if (termsQueue.length === 0) {
                termsQueue = [...financeTerms];
            }

            const randomIndex = Math.floor(Math.random() * termsQueue.length);
            const termData = termsQueue.splice(randomIndex, 1)[0];
            document.getElementById("term").textContent = termData?.term || "Unknown Term";
            document.getElementById("explanation").textContent = termData?.explanation || "No explanation available.";
            document.getElementById("scenario").textContent = scenarios[termData?.term] || "No scenario found, but life is still tough.";
            document.getElementById("term-emoji").textContent = termData?.emoji || "ðŸ’¸";

            const container = document.getElementById("term-container");
            container.classList.remove('fade-in');
            void container.offsetWidth;
            container.classList.add('fade-in');

            doomCount++;
            seenCount++;
            updateDoomCounter();
            updateProgress();
            checkAchievements();
        }

        function updateDoomCounter() {
            document.getElementById('doom-count').textContent = doomCount;
            document.getElementById('doom-message').textContent = doomMessages[Math.min(doomCount, doomMessages.length - 1)];
        }

        function updateProgress() {
            const totalTerms = financeTerms.length;
            const effectiveSeenCount = Math.min(seenCount, totalTerms * 2);
            document.getElementById("seen-count").textContent = effectiveSeenCount;
            document.getElementById("total-terms").textContent = totalTerms;
        }

        function checkAchievements() {
            achievements.forEach(ach => {
                if (seenCount >= ach.threshold && !unlockedAchievements.includes(ach.name)) {
                    unlockedAchievements.push(ach.name);
                    updateAchievements();
                    alert(`ðŸŽ‰ Achievement Unlocked: ${ach.name} - ${ach.description}`);
                }
            });
        }

        function updateAchievements() {
            document.getElementById("achievement-list").textContent = unlockedAchievements.length > 0 ? unlockedAchievements.join(", ") : "None yet. Keep clicking.";
        }

        generateTerm(); // Show first term on load
    })();
</script>
</body>
</html>
