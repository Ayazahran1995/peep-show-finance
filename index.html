<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Explained, But With More Despair</title>

    <style>
        /* Import custom fonts */
        @font-face {
            font-family: 'Neue Machina';
            src: url('PPNeueMachina-Regular.otf') format('opentype');
            font-weight: normal;
        }

        @font-face {
            font-family: 'Neue Machina Light';
            src: url('PPNeueMachina-Light.otf') format('opentype');
            font-weight: 300;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Neue Machina', sans-serif;
            color: #fff;
            text-align: center;
            background-image: url('Hide & Seek Time!.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .term-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 16px;
            max-width: 800px;
            margin: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
        }

        .term {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .explanation {
            font-family: 'Neue Machina Light', sans-serif;
            font-size: 1.2em;
            line-height: 1.5;
        }

        .cta-buttons button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 20px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .cta-buttons button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <h1>ðŸŸ¦ Finance Explained, But With More Despair.</h1>

    <div class="term-container">
        <div class="term" id="term">Loading misery...</div>
        <div class="explanation" id="explanation">Please hold. Doom is buffering.</div>
    </div>

    <div class="cta-buttons">
        <button onclick="generateTerm()">Tell Me How Iâ€™m Screwed</button>
        <button onclick="simplifyExplanation()">Explain This Like Iâ€™m Destined for Debt</button>
        <button onclick="generateTerm()">Show Me The Doom</button>
    </div>

    <script>
        const financeTerms = [
            {
                term: "Stock Market",
                explanation: "The stock market is like a massive, unpredictable roller coaster that everyone insists you ride. You buy a ticket, strap in, and hope you don't vomit your savings all over your future."
            },
            {
                term: "Economic Crash",
                explanation: "An economic crash is when the financial world decides to play a massive game of Jenga, and someone just pulled out the wrong block. Suddenly, everyone's investments come tumbling down, and we're left picking up the pieces."
            },
            {
                term: "Compound Interest",
                explanation: "Compound interest is like that snowball you start rolling down a hill. At first, it's small and manageable, but give it time, and it becomes an unstoppable forceâ€”either building your wealth or crushing you under debt."
            },
            {
                term: "Inflation",
                explanation: "Inflation is that sneaky thief who comes in at night and makes sure that the money under your mattress buys you less and less each year. It's like running on a treadmill that's speeding up."
            },
            {
                term: "Diversification",
                explanation: "Diversification is the financial equivalent of not putting all your eggs in one basket because life has a habit of kicking baskets over when you least expect it."
            },
            {
                term: "Liquidity",
                explanation: "Liquidity is how quickly you can convert your assets into cash without selling a kidney. It's like having money in a savings account versus owning a rare collectible no one wants to buy."
            }
        ];

        const simplifiedExplanations = {
            "Stock Market": "A place where people buy and sell tiny pieces of companies, hoping to make money, but often just fueling their anxiety.",
            "Economic Crash": "A sudden, severe downturn in the economy, making everyone's money feel like it's evaporating.",
            "Compound Interest": "Interest that earns interest, making your money grow fasterâ€”or your debt spiral out of control.",
            "Inflation": "When prices rise over time, decreasing the purchasing power of your money.",
            "Diversification": "Spreading your investments across assets to reduce risk.",
            "Liquidity": "How easily you can turn your assets into cash."
        };

        let currentTermIndex = 0;

        function generateTerm() {
            currentTermIndex = Math.floor(Math.random() * financeTerms.length);
            document.getElementById("term").textContent = financeTerms[currentTermIndex].term;
            document.getElementById("explanation").textContent = financeTerms[currentTermIndex].explanation;
        }

        function simplifyExplanation() {
            const term = financeTerms[currentTermIndex].term;
            document.getElementById("explanation").textContent = simplifiedExplanations[term];
        }

        // Load first term on page load
        generateTerm();
    </script>

</body>
</html>
