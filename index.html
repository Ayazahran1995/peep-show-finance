<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Explained, But With More Despair</title>
    <style>
        @font-face {
            font-family: 'Neue Machina';
            src: url('PPNeueMachina-Regular.otf') format('opentype');
        }

        @font-face {
            font-family: 'Neue Machina Light';
            src: url('PPNeueMachina-Light.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Neue Machina', sans-serif;
            color: white;
            text-align: center;
            background: transparent;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Hide & Seek Time! (1).png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        h1 { font-size: 8vw; margin-bottom: 20px; }

        .term-container {
            padding: 20px;
            max-width: 90%;
            margin: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease;
        }

        .term { font-size: 6vw; font-weight: bold; margin-bottom: 15px; }
        .explanation { font-family: 'Neue Machina Light'; font-size: 4vw; line-height: 1.5; }
        .scenario { font-family: 'Neue Machina Light'; font-size: 3.5vw; color: rgba(255, 255, 255, 0.8); margin-top: 15px; font-style: italic; }

        .cta-buttons { margin-top: 20px; }
        .cta-buttons button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 4vw;
            transition: all 0.3s ease;
        }
        .cta-buttons button:hover { background: white; color: black; }

        #doom-counter, #progress, #achievements {
            margin-top: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 600px) {
            h1 { font-size: 3em; }
            .term { font-size: 2.5em; }
            .explanation { font-size: 1.4em; }
            .scenario { font-size: 1.2em; }
            .cta-buttons button { font-size: 1em; }
        }
    </style>
</head>
<body>

<h1> ðŸ’¸ Finance Explained, But With More Despair.</h1>

<div class="term-container" id="term-container">
    <div class="term" id="term">Loading misery...</div>
    <div class="explanation" id="explanation">Please hold. Doom is buffering.</div>
    <div class="scenario" id="scenario">*Awkward scenario loading...*</div>
</div>

<div id="doom-counter">Doom Level: <span id="doom-count">0</span> - <span id="doom-message">Welcome to Despair.</span></div>
<div id="progress">Seen <span id="seen-count">0</span>/<span id="total-terms">12</span> terms. Keep going!</div>
<div id="achievements">Achievements: <span id="achievement-list">None yet. Keep clicking.</span></div>

<div class="cta-buttons">
    <button onclick="generateTerm()">Make It Worse</button>
</div>

<script>
const financeTerms = [
    { term: "Inflation", explanation: "When prices rise and your money buys less. Your paycheckâ€™s worst enemy." },
    { term: "Recession", explanation: "When the economy shrinks and everyone pretends to be surprised." },
    { term: "Interest Rate", explanation: "The cost of borrowing money, or how banks ensure you stay broke." },
    { term: "Credit Score", explanation: "A number that determines how much debt youâ€™re allowed to drown in." },
    { term: "Debt", explanation: "Money you owe because life is expensive and unfair." },
    { term: "Savings", explanation: "Money set aside for emergencies â€” or never, if youâ€™re like most people." },
    { term: "Investing", explanation: "Risking money you donâ€™t have to make more money youâ€™ll never see." },
    { term: "Stock Market", explanation: "A place where money grows and dies, mostly dies." },
    { term: "Budget", explanation: "A wishful plan for money you probably donâ€™t have." },
    { term: "Taxes", explanation: "The governmentâ€™s way of reminding you that nothing is truly yours." },
    { term: "Mortgage", explanation: "A loan so big youâ€™ll spend a lifetime paying for walls and a roof." },
    { term: "Bankruptcy", explanation: "An official way of saying 'I give up' on your finances." }
];

const scenarios = {
    "Inflation": "*Like when your favorite snack now costs double and shrank in size.*",
    "Recession": "*When companies fire everyone but still give CEOs bonuses.*",
    "Interest Rate": "*That moment when you realize borrowing money just made you poorer.*",
    "Credit Score": "*Because three digits decide if you can have a place to live.*",
    "Debt": "*You owe, they call. Forever.*",
    "Savings": "*If only there was anything left after bills.*",
    "Investing": "*Because putting money under the mattress isnâ€™t risky enough.*",
    "Stock Market": "*Where rich people gamble and you lose.*",
    "Budget": "*Making lists of things you canâ€™t afford.*",
    "Taxes": "*Surprise! You owe more than you made.*",
    "Mortgage": "*Congrats, you bought a house! Now pay forever.*",
    "Bankruptcy": "*Press F to pay respects to your finances.*"
};

const doomMessages = [
    "Welcome to Despair.",
    "It gets worse.",
    "Still here? Bold.",
    "Why do you keep clicking?",
    "Rock bottom has a basement.",
    "Embrace the void.",
    "This is your life now.",
    "Are you okay? (No.)",
    "Thereâ€™s no escape.",
    "Keep going. Itâ€™s all downhill."
];

const achievements = [
    { name: "Doom Novice", description: "Seen 3 terms. Welcome to despair.", threshold: 3 },
    { name: "Master of Despair", description: "Seen all terms. Youâ€™re officially miserable.", threshold: financeTerms.length },
    { name: "Financial Masochist", description: "Seen all terms twice. Why are you like this?", threshold: financeTerms.length * 2 }
];

let termsQueue = [...financeTerms];
let doomCount = 0;
let seenCount = 0;
let unlockedAchievements = [];

function generateTerm() {
    if (termsQueue.length === 0) termsQueue = [...financeTerms];
    const randomIndex = Math.floor(Math.random() * termsQueue.length);
    const termData = termsQueue.splice(randomIndex, 1)[0];
    document.getElementById("term").textContent = termData.term;
    document.getElementById("explanation").textContent = termData.explanation;
    document.getElementById("scenario").textContent = scenarios[termData.term];
    doomCount++; seenCount++; updateDoomCounter(); updateProgress(); checkAchievements();
}

function updateDoomCounter() {
    document.getElementById('doom-count').textContent = doomCount;
    document.getElementById('doom-message').textContent = doomMessages[Math.min(doomCount, doomMessages.length - 1)];
}

function updateProgress() { document.getElementById("seen-count").textContent = seenCount; }

function checkAchievements() { /* as above */ }

generateTerm();
</script>

</body>
</html>
