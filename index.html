<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Explained, But With More Despair</title>

    <style>
        /* Import custom fonts */
        @font-face {
            font-family: 'Neue Machina';
            src: url('PPNeueMachina-Regular.otf') format('opentype');
        }

        @font-face {
            font-family: 'Neue Machina Light';
            src: url('PPNeueMachina-Light.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Neue Machina', sans-serif;
            color: white;
            text-align: center;
            background: transparent;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Hide & Seek Time! (1).png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        h1 {
            font-size: 8vw;
            margin-bottom: 20px;
        }

        .term-container {
            padding: 20px;
            max-width: 90%;
            margin: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease;
        }

        .term, .explanation, .scenario, .hope {
            margin-bottom: 15px;
        }

        .term { font-size: 6vw; font-weight: bold; }
        .explanation { font-family: 'Neue Machina Light'; font-size: 4vw; line-height: 1.5; }
        .scenario, .hope { font-family: 'Neue Machina Light'; font-size: 3.5vw; font-style: italic; }
        .hope { color: #a8e6cf; }

        .cta-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cta-buttons button {
            background: #ff6f61;
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 4vw;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-buttons button:hover { background: #ff3b2f; }

        #doom-counter, #progress, #achievements {
            margin-top: 10px;
            font-family: 'Neue Machina Light';
            font-size: 3.5vw;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 600px) {
            h1 { font-size: 3em; }
            .term { font-size: 2.5em; }
            .explanation { font-size: 1.4em; }
            .scenario, .hope, .cta-buttons button, #doom-counter { font-size: 1.2em; }
        }
    </style>
</head>
<body>

    <h1>ðŸ’¸ Finance Explained, But With More Despair.</h1>

    <div class="term-container" id="term-container">
        <div class="term" id="term">Loading misery...</div>
        <div class="explanation" id="explanation">Please hold. Doom is buffering.</div>
        <div class="scenario" id="scenario">*Awkward scenario loading...*</div>
        <div class="hope" id="hope">*Glimmer of hope loading...*</div>
    </div>

    <div id="doom-counter">Doom Level: <span id="doom-count">0</span> - <span id="doom-message">Welcome to Despair.</span></div>
    <div id="progress">Seen <span id="seen-count">0</span>/<span id="total-terms">12</span> terms. Keep going!</div>
    <div id="achievements">Achievements: <span id="achievement-list">None yet. Keep clicking.</span></div>

    <div class="cta-buttons">
        <button onclick="generateTerm()">Make It Worse</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const financeTerms = [...]; // Use your full array of terms here (as in the code you shared)
            const scenarios = {...}; // Use your full scenarios object here
            const doomMessages = [
                "Welcome to Despair. It only gets worse from here.",
                "Mild Doom: Like a drizzle of regret.",
                "Moderate Doom: Youâ€™re getting the hang of this.",
                "High Doom: Like a slow-motion car crash.",
                "Severe Doom: Youâ€™re in deep now.",
                "Catastrophic Doom: Why do you keep clicking?",
                "Apocalyptic Doom: Peak despair achieved.",
                "Maximum Doom: Congratulations?"
            ];
            const achievements = [
                { name: "Doom Novice", description: "Seen 3 terms. Welcome to despair.", threshold: 3 },
                { name: "Master of Despair", description: "Seen all terms. Youâ€™re officially miserable.", threshold: financeTerms.length },
                { name: "Financial Masochist", description: "Seen all terms twice. Why are you like this?", threshold: financeTerms.length * 2 }
            ];

            let seenTerms = new Set();
            let doomCount = 0;
            let unlockedAchievements = [];

            function generateTerm() {
                const unseenTerms = financeTerms.filter(t => !seenTerms.has(t.term));
                let termData = unseenTerms.length ? unseenTerms[Math.floor(Math.random() * unseenTerms.length)] : financeTerms[Math.floor(Math.random() * financeTerms.length)];
                
                seenTerms.add(termData.term);
                doomCount++;
                updateDOM(termData);
                updateDoomCounter();
                updateProgress();
                checkAchievements();
            }

            function updateDOM(termData) {
                const container = document.getElementById('term-container');
                container.style.animation = 'none';
                void container.offsetWidth;
                container.style.animation = 'fadeIn 0.8s ease';

                document.getElementById("term").textContent = termData.term;
                document.getElementById("explanation").textContent = termData.explanation;
                document.getElementById("scenario").textContent = scenarios[termData.term] || "*Your life is a series of poor decisions.*";
                document.getElementById("hope").textContent = termData.hope || "*Glimmer of hope loading...*";
            }

            function updateDoomCounter() {
                document.getElementById('doom-count').textContent = doomCount;
                document.getElementById('doom-message').textContent = doomMessages[Math.min(doomCount, doomMessages.length - 1)];
            }

            function updateProgress() {
                document.getElementById("seen-count").textContent = seenTerms.size;
                document.getElementById("total-terms").textContent = financeTerms.length;
            }

            function checkAchievements() {
                achievements.forEach(a => {
                    if (seenTerms.size >= a.threshold && !unlockedAchievements.includes(a.name)) {
                        unlockedAchievements.push(a.name);
                        alert(`Achievement Unlocked: ${a.name}\n${a.description}`);
                        updateAchievementList();
                    }
                });
            }

            function updateAchievementList() {
                const list = unlockedAchievements.length ? unlockedAchievements.join(", ") : "None yet. Keep clicking.";
                document.getElementById('achievement-list').textContent = list;
            }

            // Load first term
            generateTerm();
        });
    </script>
</body>
</html>
